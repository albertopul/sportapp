{% load static %}




<!-- Header Section -->
  <header class="header">
    <div class="container container--narrow">
      <a href="{% url 'profiles' %}" class="header__logo">
        <img src="{% static 'sportapp_logo.svg' %}" alt="Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{% url 'profiles' %}">Sport Clubs</a></li>
          <li class="header__menuItem"><a href="{% url 'athletes' %}">Athletes</a></li>          

          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url 'inbox' %}">Inbox ({{unreadCount}})</a></li>
          <li class="header__menuItem"><a href="{% url 'account' %}">My Account</a></li>
          <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
          {% endif %}
          <li class="header__menuItem"><a href="sportclubsapp.herokuapp.com/api" target="_blank">API</a></li>
        </ul>
      </nav>
    </div>
  </header>
